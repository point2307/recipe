<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
  <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
  <script type="text/javascript" th:src="@{/source/script/recipeScript.js}"></script>
</th:block>

<!-- Content -->
<div layout:fragment="content">


  </figure>
  <br><br>
  <div class="container text-center">
    <div class="row">
    <div class="col"> </div>
      <div class="col-10">
        <h5>  <a th:href="@{/recipe/makeRecipe}">레시피 작성하기</a></h5>
        <figure th:if="${search.searchKeyword.isEmpty()} and ${search.page==null}" class="text-end">
          <a th:href="@{/common/recipeList(sort='recipeRegedit,desc')}">최신순</a> /
          <a th:href="@{/common/recipeList(sort='likeCount,desc')}">인기순</a> /
          <a th:href="@{/common/recipeList(sort='recipeCookingTime,asc')}">짧은 조리시간</a> /
          <a th:href="@{/common/recipeList(sort='recipeCookingTime,desc')}">긴 조리시간</a>
        </figure>
        <figure th:if="${!search.searchKeyword.isEmpty()} and ${search.page==null}" class="text-end">
          <a th:href="@{/common/recipeList(searchCondition=${search.searchCondition},searchKeyword=${search.searchKeyword},sort='recipeRegedit,desc')}">최신순</a> /
          <a th:href="@{/common/recipeList(searchCondition=${search.searchCondition},searchKeyword=${search.searchKeyword},sort='likeCount,desc')}">인기순</a> /
          <a th:href="@{/common/recipeList(searchCondition=${search.searchCondition},searchKeyword=${search.searchKeyword},sort='recipeCookingTime,asc')}">짧은 조리시간</a> /
          <a th:href="@{/common/recipeList(searchCondition=${search.searchCondition},searchKeyword=${search.searchKeyword},sort='recipeCookingTime,desc')}">긴 조리시간</a>
        </figure>
        <figure th:if="${search.searchKeyword.isEmpty()} and ${search.page!=null}" class="text-end">
          <a th:href="@{/common/recipeList(page=${search.page},sort='recipeRegedit,desc')}">최신순</a> /
          <a th:href="@{/common/recipeList(page=${search.page},sort='likeCount,desc')}">인기순</a> /
          <a th:href="@{/common/recipeList(page=${search.page},sort='recipeCookingTime,asc')}">짧은 조리시간</a> /
          <a th:href="@{/common/recipeList(page=${search.page},sort='recipeCookingTime,desc')}">긴 조리시간</a>
        </figure>
        <figure th:if="${!search.searchKeyword.isEmpty()} and ${search.page!=null}" class="text-end">
          <a th:href="@{/common/recipeList(page=${search.page},searchCondition=${search.searchCondition},searchKeyword=${search.searchKeyword},sort='recipeRegedit,desc')}">최신순</a> /
          <a th:href="@{/common/recipeList(page=${search.page},searchCondition=${search.searchCondition},searchKeyword=${search.searchKeyword},sort='likeCount,desc')}">인기순</a> /
          <a th:href="@{/common/recipeList(page=${search.page},searchCondition=${search.searchCondition},searchKeyword=${search.searchKeyword},sort='recipeCookingTime,asc')}">짧은 조리시간</a> /
          <a th:href="@{/common/recipeList(page=${search.page},searchCondition=${search.searchCondition},searchKeyword=${search.searchKeyword},sort='recipeCookingTime,desc')}">긴 조리시간</a>
        </figure>

        <th:block>
    <div class="row">
      <div class="col-4" th:each="recipe, state:${recipeList}">
        <div class="card" th:id="'card'+${recipe.recipeId}">
          <img th:src="@{/source/img/} + ${recipe.image}" class="card-img-top" style="width: 100%; aspect-ratio: 4/3; object-fit: cover">
          <div class="card-body">
            <h5 class="card-title" th:text="${recipe.recipeTitle}"></h5>
            <p class="card-text" th:text="${recipe.recipeDetail}"></p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" th:text="${recipe.amount} + '인분'"></li>
            <li class="list-group-item" th:text="${recipe.recipeCookingTime}+'분'"></li>
          </ul>
          <div class="card-body" th:id="${recipe.recipeId}">
            <li class="list-group-item" id="count" th:text="${recipe.likeCount}"></li>
            <button th:if="${recipe.checkLike == 1}"
                    type="button" class="btn btn-outline-danger" id="notlikebtn" th:onclick="'notlikeRecipe('+${recipe.recipeId}+')'">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"></path>
              </svg>
              좋아요 취소
            </button>
            <button th:if="${recipe.checkLike == 0}"
                    type="button" class="btn btn-outline-danger" id="likebtn" th:onclick="'likeRecipe('+${recipe.recipeId}+')'">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"></path>
              </svg>
              좋아요
            </button>
            <a th:href="@{/common/getRecipe(recipeId=${recipe.recipeId})}" class="card-link">자세히보기</a>
          </div>
        </div>
        </div>
      </div>
    <br>
    <form>
      <div class="input-group mx-auto" id="search" style="max-width: 500px; align-self: center ">
        <select name="searchCondition" class="form-select form-select-sm">
          <option value="Title">제목</option>
          <option value="mater">재료</option>
        </select>

        <input type="text" name="searchKeyword" class="form-control">
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">검색하기</button>
      </div>
    </form>
    <br>
  </th:block>
        <div class="btn-toolbar mx-auto" role="toolbar" aria-label="Toolbar with button groups">
          <div class="col text-center">
            <div class="page-num"
                 th:with="start=${(recipeList.number/10)*10 + 1},
                  end=(${(recipeList.totalPages == 0) ? 1 : (start + (10 - 1) < recipeList.totalPages ? start + (10 - 1) : recipeList.totalPages)})" >

              <button th:if="${start > 1}" type="button" class="btn btn-secondary" th:onclick="|location.href='@{/common/recipeList(page=0)}'|" th:text="'<<'"></button>
              <button th:if="${start > 1}" type="button" class="btn btn-secondary" th:onclick="|location.href='@{/common/recipeList(page=${start - 10})}'|" th:text="'<'"></button>
              <th:block th:each="page: ${#numbers.sequence(start, end)}">
                <button th:if="${search.searchKeyword.isEmpty()} and ${search.sort==null}" type="button" class="btn btn-secondary" th:onclick="|location.href='@{/common/recipeList(page=${page-1})}'|" th:text="${page}"></button>
                <button th:if="${!search.searchKeyword.isEmpty()} and ${search.sort==null}" type="button" class="btn btn-secondary" th:onclick="|location.href='@{/common/recipeList(searchCondition=${search.searchCondition},searchKeyword=${search.searchKeyword},page=${page-1})}'|" th:text="${page}"></button>
                <button th:if="${search.searchKeyword.isEmpty()} and ${search.sort!=null}" type="button" class="btn btn-secondary" th:onclick="|location.href='@{/common/recipeList(sort=${search.sort},searchCondition=${search.searchCondition},searchKeyword=${search.searchKeyword},page=${page-1})}'|" th:text="${page}"></button>
                <button th:if="${!search.searchKeyword.isEmpty()} and ${search.sort!=null}" type="button" class="btn btn-secondary" th:onclick="|location.href='@{/common/recipeList(sort=${search.sort},searchCondition=${search.searchCondition},searchKeyword=${search.searchKeyword},page=${page-1})}'|" th:text="${page}"></button>

              </th:block>
              <button th:if="${end < recipeList.totalPages}" type="button" class="btn btn-secondary" th:onclick="|location.href='@{/common/recipeList(page=${start + 10})}'|" th:text="'>'"></button>
              <button th:if="${end < recipeList.totalPages}" type="button" class="btn btn-secondary" th:onclick="|location.href='@{/common/recipeList(page=${recipeList.totalPages-1})}'|" th:text="'>>'"></button>

            </div>
          </div>
        </div>
    </div>

    <div class="col"> </div>
    </div>
</div>
</div>
</html>
