<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
  <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
  <script th:src="@{/source/script/kitScript.js}"></script>
</th:block>

<!-- Content -->
<div layout:fragment="content">
  <!-- Modal -->
  <div class="modal fade" id="recipeModal" tabindex="-1" role="dialog" aria-labelledby="popupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="popupModalLabel">레시피 목록</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">요리이름</th>
                <th scope="col">좋아요수</th>
                <th scope="col">레시피페이지</th>
                <th scope="col">추가하기</th>
              </tr>
            </thead>
            <tbody id="recipeList">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="container text-center">
    <div class="row">
      <div class="col"> </div>
      <div class="col-6">
        <h2>밀키트 추가</h2>
        <br>
        <form th:id="kitForm" method="post" enctype="multipart/form-data" th:action="@{/admin/insertKit}">
            

          <div class="input-group mb-3">
            <span class="input-group-text">밀키트 이름</span>
            <input type="text" name="kitName" id="kitName" class="form-control" placeholder="kitName">
          </div>

          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">패키지사진</label>
            <input type="file" th:name="pic" class="form-control" id="inputGroupFile01">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">간단한 설명</label>
            <textarea class="form-control" th:name="subTitle" id="exampleFormControlTextarea1" rows="3"
                      placeholder="subTitle"></textarea>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">가 격</span>
            <input type="text" th:name="price" id="nickName" class="form-control" placeholder="price">
          </div>


          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">상세 설명</label>
            <textarea class="form-control" th:name="detail" rows="3" placeholder="Detail"></textarea>
          </div>


            <div class="input-group mb-3">
              <span class="input-group-text">레시피 검색</span>
              <input type="text" name="recipeTitle" id="recipeTitle" readonly="readonly" class="form-control">
              <button class="btn btn-outline-secondary" type="button" id="recipebtn">레시피검색</button>
            </div>

          <div class="d-grid gap-2 mx-auto">
            <button class="btn btn-primary" type="submit">밀키트 등록</button>
          </div>


        </form>
      </div>
      <div class="col"> </div>
    </div>
  </div>



</div>
</html>
